<!DOCTYPE html>
<html lang="ja">
<head>
<TITLE>particles_suggest</TITLE>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=EB+Garamond&amp;subset=greek,greek-ext" rel="stylesheet">
<link href="main.css" rel="stylesheet" media="all">
</head>

<body>

<h1>Suggest Greek Particles!</h1>
<form>
  <table>
      <tr>
        <td>INPUT:</td>
        <td>
          <!-- 入力フォーム -->
          <input id="text" type="text" name="pattern" value="" autocomplete="off" size="20" style="display: block">
          <!-- 補完候補を表示するエリア -->
          <div id="suggest" style="display:none;"></div>
        </td>
      </tr>
    </table>
</form>

<script src="src/suggest.js"></script>
<script src="list_of_particles.js"></script>
<script>
  function startSuggest() {
    new Suggest.Local(
          "text",    // 入力のエレメントID
          "suggest", // 補完候補を表示するエリアのID
          list,      // 補完候補の検索対象となる配列
          {dispMax: 10, interval: 1000}); // オプション
  }

  window.addEventListener ?
    window.addEventListener('load', startSuggest, false) :
    window.attachEvent('onload', startSuggest);
</script>

</body>
</html>
